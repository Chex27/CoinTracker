<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HeckBit Pro Dashboard</title>
  <link rel="icon" href="data:,">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      color: #111;
    }
    h1 {
      text-align: center;
      color: #2f54eb;
      margin-top: 20px;
    }
    .container {
      padding: 20px;
    }
    #crypto-table {
      width: 100%;
      border-collapse: collapse;
    }
    #crypto-table th, #crypto-table td {
      border: 1px solid #eee;
      padding: 12px;
      text-align: right;
    }
    #crypto-table th {
      background: #2f54eb;
      color: #fff;
      text-align: center;
    }
    .positive { color: #00b386; }
    .negative { color: #f5222d; }
    #chartModal {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: #fff;
      z-index: 9999;
      padding: 20px;
      display: none;
    }
    button {
      padding: 8px 14px;
      margin: 5px;
      border-radius: 6px;
      border: none;
      background: #2f54eb;
      color: white;
      cursor: pointer;
    }
    canvas { max-height: 400px; }
    .metrics, .trending, .sentiment {
      margin: 20px 0;
      padding: 15px;
      background: #f0f5ff;
      border-radius: 8px;
    }
    #loadMoreBtn {
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>HeckBit Wallet + Market Dashboard</h1>
  <div class="container">
    <div class="metrics">
      <h3>Market Metrics</h3>
      <p><strong>Global Market Cap:</strong> <span id="marketCap"></span></p>
      <p><strong>24h Change:</strong> <span id="marketCapChange"></span></p>
    </div>

    <div class="sentiment">
      <h3>Fear & Greed Index</h3>
      <p><strong>Value:</strong> <span id="fearValue"></span> | <span id="fearLabel"></span></p>
    </div>

    <div class="trending">
      <h3>Trending Coins</h3>
      <ul id="trendingList"></ul>
    </div>

    <table id="crypto-table">
      <thead>
        <tr>
          <th>Logo</th>
          <th>Name</th>
          <th>Price</th>
          <th>1h%</th>
          <th>24h%</th>
          <th>7d%</th>
          <th>Market Cap</th>
          <th>Volume</th>
          <th>Last 7 Days</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="loadMoreBtn" onclick="loadMore()">Load More</button>
  </div>

  <div id="chartModal">
    <h3 id="chartTitle"></h3>
    <div style="margin-bottom:10px">
      <button onclick="loadChart(currentCoinId, '1')">1D</button>
      <button onclick="loadChart(currentCoinId, '7')">7D</button>
      <button onclick="loadChart(currentCoinId, '30')">1M</button>
      <button onclick="loadChart(currentCoinId, '365')">1Y</button>
      <button onclick="loadChart(currentCoinId, 'max')">All</button>
      <button onclick="closeChart()">Close</button>
    </div>
    <canvas id="priceChart"></canvas>
  </div>

  <script>
    let currentCoinId = "bitcoin";
    let priceChart;
    let currentPage = 1;

    async function loadChart(coinId, days) {
      currentCoinId = coinId;
      const ctx = document.getElementById("priceChart").getContext("2d");
      document.getElementById("chartTitle").innerText = `${coinId.toUpperCase()} - ${days} Day Chart`;
      document.getElementById("chartModal").style.display = "block";
      if (priceChart) priceChart.destroy();

      const res = await fetch(`https://api.coingecko.com/api/v3/coins/${coinId}/market_chart?vs_currency=usd&days=${days}`);
      const json = await res.json();
      const prices = json.prices.map(p => ({ x: p[0], y: p[1] }));

      priceChart = new Chart(ctx, {
        type: 'line',
        data: {
          datasets: [{
            label: `${coinId} Price`,
            data: prices,
            borderColor: '#2f54eb',
            backgroundColor: 'rgba(47,84,235,0.1)',
            fill: true,
            tension: 0.4
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: { type: 'time', time: { tooltipFormat: 'MMM dd' } },
            y: { beginAtZero: false }
          },
          plugins: { legend: { display: false } }
        }
      });
    }

    function closeChart() {
      document.getElementById("chartModal").style.display = "none";
      if (priceChart) priceChart.destroy();
    }

    async function loadCoins(page = 1) {
      const res = await fetch(`https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=50&page=${page}&sparkline=true&price_change_percentage=1h,24h,7d`);
      const coins = await res.json();
      const tbody = document.querySelector("#crypto-table tbody");

      coins.forEach(coin => {
        const row = document.createElement("tr");
        row.onclick = () => loadChart(coin.id, '7');
        row.innerHTML = `
          <td><img src="${coin.image}" width="24"></td>
          <td style="text-align:left">${coin.name}</td>
          <td>$${coin.current_price.toFixed(2)}</td>
          <td class="${coin.price_change_percentage_1h_in_currency >= 0 ? 'positive' : 'negative'}">${coin.price_change_percentage_1h_in_currency?.toFixed(2)}%</td>
          <td class="${coin.price_change_percentage_24h_in_currency >= 0 ? 'positive' : 'negative'}">${coin.price_change_percentage_24h_in_currency?.toFixed(2)}%</td>
          <td class="${coin.price_change_percentage_7d_in_currency >= 0 ? 'positive' : 'negative'}">${coin.price_change_percentage_7d_in_currency?.toFixed(2)}%</td>
          <td>$${coin.market_cap.toLocaleString()}</td>
          <td>$${coin.total_volume.toLocaleString()}</td>
          <td><canvas id="spark-${coin.id}" width="100" height="30"></canvas></td>
        `;
        tbody.appendChild(row);
        drawSparkline(coin.id, coin.sparkline_in_7d.price);
      });
    }

    function drawSparkline(id, data) {
      const ctx = document.getElementById(`spark-${id}`).getContext("2d");
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.map((_, i) => i),
          datasets: [{
            data,
            borderColor: '#d946ef',
            backgroundColor: 'rgba(217,70,239,0.1)',
            fill: true,
            tension: 0.3,
            pointRadius: 0
          }]
        },
        options: {
          plugins: { legend: { display: false } },
          scales: { x: { display: false }, y: { display: false } },
          responsive: false,
          maintainAspectRatio: false
        }
      });
    }

    function loadMore() {
      currentPage++;
      loadCoins(currentPage);
    }

    async function loadMetrics() {
      const res = await fetch("https://api.coingecko.com/api/v3/global");
      const json = await res.json();
      document.getElementById("marketCap").innerText = `$${Number(json.data.total_market_cap.usd).toLocaleString()}`;
      document.getElementById("marketCapChange").innerText = `${json.data.market_cap_change_percentage_24h_usd.toFixed(2)}%`;
    }

    async function loadTrending() {
      const res = await fetch("https://api.coingecko.com/api/v3/search/trending");
      const json = await res.json();
      const list = document.getElementById("trendingList");
      list.innerHTML = "";
      json.coins.forEach(c => {
        const li = document.createElement("li");
        li.innerText = `${c.item.name} (${c.item.symbol})`;
        list.appendChild(li);
      });
    }

    async function loadFearGreed() {
      const res = await fetch("https://api.alternative.me/fng/");
      const json = await res.json();
      document.getElementById("fearValue").innerText = json.data[0].value;
      document.getElementById("fearLabel").innerText = json.data[0].value_classification;
    }

    window.onload = () => {
      loadCoins();
      loadMetrics();
      loadTrending();
      loadFearGreed();
    };
  </script>
</body>
</html>
