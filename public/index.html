<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HeckBit Pro Dashboard</title>
  <link rel="icon" href="data:,">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      color: #111;
    }
    h1 {
      text-align: center;
      color: #2f54eb;
      margin-top: 20px;
    }
    .container {
      padding: 20px;
    }
    #crypto-table {
      width: 100%;
      border-collapse: collapse;
    }
    #crypto-table th, #crypto-table td {
      border: 1px solid #eee;
      padding: 12px;
      text-align: right;
    }
    #crypto-table th {
      background: #2f54eb;
      color: #fff;
      text-align: center;
    }
    .positive { color: #00b386; }
    .negative { color: #f5222d; }
    #chartModal {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: #fff;
      z-index: 9999;
      padding: 20px;
      display: none;
    }
    button {
      padding: 8px 14px;
      margin: 5px;
      border-radius: 6px;
      border: none;
      background: #2f54eb;
      color: white;
      cursor: pointer;
    }
    canvas { max-height: 400px; }
  </style>
</head>
<body>
  <h1>HeckBit Wallet + Market Dashboard</h1>
  <div class="container">
    <table id="crypto-table">
      <thead>
        <tr>
          <th>Logo</th>
          <th>Name</th>
          <th>Price</th>
          <th>1h%</th>
          <th>24h%</th>
          <th>7d%</th>
          <th>Market Cap</th>
          <th>Volume</th>
          <th>Last 7 Days</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="chartModal">
    <h3 id="chartTitle"></h3>
    <div style="margin-bottom:10px">
      <button onclick="loadPolygonChart(currentCoinId, '1s')">1s</button>
      <button onclick="loadPolygonChart(currentCoinId, '1min')">1m</button>
      <button onclick="loadPolygonChart(currentCoinId, '5min')">5m</button>
      <button onclick="loadPolygonChart(currentCoinId, '15min')">15m</button>
      <button onclick="closeChart()">Close</button>
    </div>
    <canvas id="priceChart"></canvas>
  </div>

  <script>
    const POLYGON_API_KEY = "YOUR_POLYGON_KEY_HERE";
    const SYMBOL_MAP = {
      bitcoin: "BTC",
      ethereum: "ETH",
      tether: "USDT",
      solana: "SOL"
    };

    let chartInterval;
    let priceChart;
    let currentCoinId = "bitcoin";

    async function loadPolygonChart(coinId, interval) {
      const symbol = SYMBOL_MAP[coinId];
      if (!symbol) return alert("No symbol for " + coinId);

      clearInterval(chartInterval);
      document.getElementById("chartModal").style.display = "block";
      document.getElementById("chartTitle").innerText = `${symbol} - ${interval} Chart`;
      const ctx = document.getElementById("priceChart").getContext("2d");
      if (priceChart) priceChart.destroy();

      async function fetchData() {
        const to = Math.floor(Date.now());
        const from = to - 24 * 60 * 60 * 1000;
        const url = `https://api.polygon.io/v2/aggs/ticker/X:${symbol}USD/range/1/${interval}/${new Date(from).toISOString()}/${new Date(to).toISOString()}?adjusted=true&sort=asc&limit=500&apiKey=${POLYGON_API_KEY}`;

        const res = await fetch(url);
        const json = await res.json();
        const candles = json.results?.map(d => ({ x: d.t, o: d.o, h: d.h, l: d.l, c: d.c })) || [];

        priceChart = new Chart(ctx, {
          type: 'candlestick',
          data: { datasets: [{ label: symbol, data: candles }] },
          options: {
            responsive: true,
            scales: {
              x: { type: 'time', time: { tooltipFormat: 'HH:mm' } },
              y: { beginAtZero: false }
            },
            plugins: { legend: { display: false } }
          }
        });
      }

      await fetchData();
      chartInterval = setInterval(fetchData, 15000);
    }

    function closeChart() {
      document.getElementById("chartModal").style.display = "none";
      if (priceChart) priceChart.destroy();
      clearInterval(chartInterval);
    }

    async function loadCoins() {
      const res = await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=20&page=1&sparkline=true&price_change_percentage=1h,24h,7d");
      const coins = await res.json();
      const tbody = document.querySelector("#crypto-table tbody");
      tbody.innerHTML = "";
      coins.forEach(coin => {
        const row = document.createElement("tr");
        row.onclick = () => loadPolygonChart(coin.id, '1min');

        row.innerHTML = `
          <td><img src="${coin.image}" width="24"></td>
          <td style="text-align:left">${coin.name}</td>
          <td>$${coin.current_price.toFixed(2)}</td>
          <td class="${coin.price_change_percentage_1h_in_currency >= 0 ? 'positive' : 'negative'}">${coin.price_change_percentage_1h_in_currency?.toFixed(2)}%</td>
          <td class="${coin.price_change_percentage_24h_in_currency >= 0 ? 'positive' : 'negative'}">${coin.price_change_percentage_24h_in_currency?.toFixed(2)}%</td>
          <td class="${coin.price_change_percentage_7d_in_currency >= 0 ? 'positive' : 'negative'}">${coin.price_change_percentage_7d_in_currency?.toFixed(2)}%</td>
          <td>$${coin.market_cap.toLocaleString()}</td>
          <td>$${coin.total_volume.toLocaleString()}</td>
          <td><canvas id="spark-${coin.id}" width="100" height="30"></canvas></td>
        `;
        tbody.appendChild(row);
        drawSparkline(coin.id, coin.sparkline_in_7d.price);
      });
    }

    function drawSparkline(id, data) {
      const ctx = document.getElementById(`spark-${id}`).getContext("2d");
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.map((_, i) => i),
          datasets: [{ data, borderColor: '#d946ef', backgroundColor: 'rgba(217,70,239,0.1)', fill: true, tension: 0.3, pointRadius: 0 }]
        },
        options: {
          plugins: { legend: { display: false } },
          scales: { x: { display: false }, y: { display: false } },
          responsive: false,
          maintainAspectRatio: false
        }
      });
    }

    window.onload = loadCoins;
  </script>
</body>
</html>
