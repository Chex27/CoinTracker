<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .positive { color: #00ff90; font-weight: bold; }
    .negative { color: #ff4d4d; font-weight: bold; }
  </style>  
  <script src="https://cdn.jsdelivr.net/npm/@fnando/sparkline@0.4.1/dist/sparkline.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoinTracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="/main.js" defer></script>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
    }
  
    table {
      background-color: #111;
      border-radius: 8px;
      overflow: hidden;
    }
  
    th, td {
      border-color: #2c5364;
      color: #0ff;
    }
  
    button {
      background: #ff0080;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      transition: 0.3s;
    }
  
    button:hover {
      background: #ff8c00;
      transform: scale(1.1);
    }
  </style>
  
</head>
<body class="bg-dark text-white p-4">
  <h1 class="text-center text-warning mb-4">CoinTracker Dashboard</h1>
  <div class="container">
    <div id="chartModal" style="display:none;">
      <h3 id="chartTitle"></h3>
      <canvas id="priceChart" width="1000" height="500"></canvas>
      <button onclick="closeChart()">Close</button>
    </div>
    
    <input type="text" id="search-box" class="form-control mb-3" placeholder="Search...">
    <table class="table table-dark table-hover text-center align-middle" id="crypto-table">
      <thead>
        <tr>
          <th>Coin</th><th>Symbol</th><th>Price</th><th>1h%</th><th>24h%</th><th>7d%</th>
          <th>Market Cap</th><th>Volume</th><th>Supply</th><th>ðŸ””</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button class="btn btn-info w-100" onclick="loadMore()">Load More</button>
  </div>
</body>
</html>
